<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script type="text/javascript" src="/js/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row align-items-center w-100">
            <div class="col-8 mx-auto">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center" id="msgError" style="font-weight: bold; color: red; margin-bottom: 2vh;"></div>
                        </div>
                    </div>
                    <form>
                        <div class="input-group-prepend">
                            <i class="fas fa-user p-3" style="font-size: 2vw;"></i>
                            <input type="text" class="form-control p-2 m-0" placeholder="Digite seu e-mail ou racf"
                                id="txtLogin" style="font-size: 2vw;">
                        </div>
                        <div class="input-group-prepend">
                            <i class="fas fa-lock p-3" style="font-size: 2vw;"></i>
                            <input type="password" class="form-control p-2 m-0 mt-2" placeholder="Senha" id="txtSenha"
                                style="font-size: 2vw;">
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-outline-primary m-0 mt-2"
                                onclick="autenticar(event)">Login</value="Login" button style="font-size: 3em;">
                                <!-- <button type="submit" class="btn btn-outline-primary" onclick="apresentar(event)">Apresentacao</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
